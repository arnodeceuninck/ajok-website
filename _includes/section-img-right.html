<div class="row align-items-center mb-0 d-flex flex-wrap equal-height-row">
    
    {% if include.img_mobile %}
        <div class="col-12 d-md-none" style="width: 100%;">
            <img src="{{ include.img_mobile }}" class="img-fluid" style="object-fit: cover;">
        </div>
    {% endif %}

    <div class="col-md-8" style="position: relative; position: relative;">
        <div class="row" style="height: fit-content;">
            <div style="padding: 50px;">
                <h2 class="text-uppercase font-italic black-line-below">{{ include.title }}</h2>
                <p>{{ include.text }}</p>
                {% if include.call_to_action %}
                    <a href="{{ include.url }}" class="btn btn-success">{{ include.call_to_action }}</a>
                {% endif %}
             </div>
        </div>
        <div class="row mt-auto">
            <img id="hills" src="assets/images/heuveltjes.png" style="padding: 0; width: 100%;"/>
        </div>
    </div>

    <div class="col-md-4 d-none d-md-block" style="padding-left: 0;">
        <img src="{{ include.img }}">
    </div>

</div>
