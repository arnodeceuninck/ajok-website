<div class="row align-items-center mb-0">
    <div class="col-md-8">
        <h2 class="text-uppercase fw-bold">{{ include.title }}</h2>
        <p>{{ include.text }}</p>
        <a href="{{ include.url }}" class="btn btn-success">{{ include.call_to_action }}</a>
    </div>
    <div class="col-md-4">
        <img src="{{ include.img }}" class="img-fluid rounded">
    </div>
</div>
