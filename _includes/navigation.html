<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  {% unless page.url == '/' %}
    <a class="navbar-brand" href="index" style="margin-left: 20px; margin-top: -4px; margin-bottom: -4px;">
      <img src="assets/images/logo.webp" width="auto" height="40px" alt="" loading="lazy">
    </a>
  {% endunless %}

  <div class="ml-auto"></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav d-flex justify-content-around w-100">
      {% for item in site.data.navigation %}

        <li class="nav-item{% if page.url == item.link %} active{% endif %} text-center"> <!-- note: page.url might still include the /, while item.link doesn't (because github pages doesn't allow it)-->
          <a class="nav-link" href="{{ item.link }}">{{ item.name | upcase }}</span></a>
        </li>

      {% endfor %}
    </ul>
  </div>

</nav>
