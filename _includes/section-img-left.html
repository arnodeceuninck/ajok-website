<div class="row align-items-stretch mb-0 bg-primary  text-light" style="position: relative;"
    id="{{ include.id | default: include.title | strip }}">
    {% if include.img_mobile %}
    <div class="d-md-none" style="width: 100%;">
        <img src="{{ include.img_mobile }}" style="width: 100%;">
    </div>
    {% endif %}

    <!-- <div class="col-md-4 d-none d-md-block" style="padding: 0%;">
        <img src="{{ include.img }}" class="img-fluid" style="object-fit: cover;">
    </div> -->

    <div class="col-md-4 d-none d-md-block scroll-animation {% if include.img_list %}slideshow-container{% endif %}" style="padding-right: 0;">
        {% if include.img_list %}
            {% for item in include.img_list %}
                {% if item %}
                    <img src="{{ item }}" class="fade" style="width: 100%; height: 100%; object-fit: cover;">
                {% endif %}
            {% endfor %}
        {% else if include.img %}
             <img src="{{ include.img }}" style="width: 100%; height: 100%; object-fit: cover;">
        {% endif %}
    </div>
    

    <div class="col-md-8 d-flex flex-column justify-content-center scroll-animation" style="padding: 50px; z-index: 1;">
        
        <!-- This empty div adds extra padding on desktop -->
        <div class="d-none d-md-block" style="height: 100px;"></div>

        <h2 class="text-uppercase text-light font-italic white-line-below">{{ include.title }}</h2>
        <p style="padding-right: 20%;">{{ include.text }}</p>
        {% if include.call_to_action %}
        <a href="{{ include.url }}" class="btn btn-success">{{ include.call_to_action }}</a>
        {% endif %}

        <!-- This empty div adds extra padding on desktop -->
        <div class="d-none d-md-block" style="height: 100px;"></div>

    </div>

     <img id="tree" src="assets/images/artifacts/boompjes.png" class="img-tree"
        style="position: absolute;right: -50px; z-index: 0; bottom: 0;" />

</div>
