- name: Paaskamp
  description: Het paaskamp zorgt voor de nodige ontspanning tijdens het jaar 
     bij de jongste kinderen van AJOK. Zo kunnen zij zich een week uitleven met 
     gezellige spelletjes, leuke knutselactiviteiten en een toffe uitstap!
  datum: 6-11 april 2026
  datum_vrijwilligers: 5-12 april 2026
  prijs_thuiswonend: 75
  prijs_niet_thuiswonend: 90
  leeftijd: Kinderen tussen 6 en 9 jaar
  leeftijd_kort: 6-9 jaar
  img: assets/images/kampen/paaskamp2_desktop.jpg
  img_mobile: assets/images/kampen/paaskamp2_mobile.jpg
  locatie: laiterie
  form_id: kamp_pasen

