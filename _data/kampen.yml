- name: NANO
  description: Kom  mee  op  kamp  dezezomer!  
    We  gaan  knutselen, een  toneelstukje  opvoeren, 
    beektocht  maken, baseball  spelen  en  elke  dag 
    even  feest  vieren.  De Kerstman,  paashaas  en 
    nieuwe  vrienden  wachten  op je. Doe je mee?
  datum: 16-23 april 2023
  prijs_thuiswonend: 90
  prijs_niet_thuiswonend: 110
  leeftijd: Kinderen tussen 9 en 10 jaar oud
  leeftijd_kort: 9-10 jaar
