- name: GIGA
  description: Op  dit  AJOK-kamp  is  het  elkedag  feest!  
      De  paashaas,  deKerstman,  Sinterklaas  en  deDrie  Koningen&#58;  
      iedereen  is welkom!  We  beginnen  deweek  met  een  stuw  in  de 
      bossen.  Daarna  gaan  we  op kajaktocht  met  de  driekoningen.  
      En als klap op de vuurpijl  eindigen  we  de  week
      met  Nieuwjaarsviering. Iets voor jou? Schrijf je dan in!
  datum: 23-30 april 2023
  prijs_thuiswonend: 75
  prijs_niet_thuiswonend: 95
  leeftijd: Kinderen tussen 14 en 16 jaar oud
  leeftijd_kort: 14-16 jaar
  img: assets/images/kampen/giga.webp

- name: OP SCHOK
  description: Tijdens het trektochtenkampovernachten we elke 
      da  op eenandere  plaats.  We  verplaatsen  ons meestal
       al wandelend,  maar  kunnen  af  en toe  afwisselen  
       met  kajaks  en mountainbikes. We slapen in tenten 
       (zonder  douche  en  elektriciteit)  en bereiden  `s  avonds  
       zelf  ons  eten. Aan  het  eind  van  de  kampperiode wordt  
       er  een  uitdagende slotactiviteit  georganiseerd,  
       zoals mountainboarden.  Kom je mee?
  datum: 24-28 juli 2023
  prijs_thuiswonend: 75
  prijs_niet_thuiswonend: 95
  leeftijd: Kinderen tussen 16 en 17 jaar oud
  leeftijd_kort: 16-17 jaar
