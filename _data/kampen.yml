- name: PICO
  description: Voor  feestjes  groot  en  klein,  moetje  op  het  PICO-kamp  zijn!  
       Dansen, zingen,  gek  doen  en  springen doen  we  graag!  Wil  jij  Kerstmis vieren,  
       je  verjaardag  of  Valentijn? Aarzel  niet  en  maak  samen  met ons van dit kamp een echt festijn
  datum: 10-16 april 2023
