    uitstappen en waterspelletjes!
  datum: 7-13 juli
  datum_vrijwilligers: 5-14 juli
  prijs_thuiswonend: 80
  prijs_niet_thuiswonend: 100
  leeftijd: Kinderen tussen 6 en 8 jaar oud
