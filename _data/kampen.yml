- name: HECTO
  description: Ben je klaar  voor  een  avontuur tijdens  
      de  onvergetelijke HECTO-kamp  feesteditie?  
      Op  ons programma staan  plezier,  spel, tocht en avontuur. 
      Kom met ons inntenten slapen, duik  in  het kampvuur  en  
      doe een  leuke zoektocht. Het  wordt zeker een spektakelweekje!
  datum: 03-10 juli 2023
