- name: Kamphuis Laiterie
  id: laiterie
  description: Laiterie is de uitvalsbasis voor een groot deel van onze kampen (paaskamp en de 
     zomerkampen). Dit grote, volledig uitgeruste kamphuis heeft maar liefst 100 bedden. Het is een 
     oude melkfabriek die in het hartje van de groene omgeving Wiesme ligt. In de speelweiden en -bossen 4
    kunnen de kinderen en jongeren zich helemaal uitleven tijdens de kampen. Daarnaast zijn er in de 
    nabije omgeving veel mogelijkheden voor ontspanning en activiteiten! Denk maar aan wandelen, 
    fietsen, speleologie, kajakken, zwemmen en nog zoveel meer. Plezier gegarandeerd!
  adres: Rue De La Laiterie 13, 5571 Wiesme
  maps: https://maps.app.goo.gl/TY8Mvy7ZN5YA4gKn8
  img: assets/images/locaties/kamphuis-laiterie-2.jpg
  img_mobile: assets/images/locaties/kamphuis-laiterie-mobile-2.jpg

- name: Kamphuis de Axlandhoeve
  id: axlandhoeve
  description: Tijdens het herfstkamp verplaatsen we ons naar het mooie Sinaai 
      in Oost-Vlaanderen.<br>
      Het kamphuis “De Axlandhoeve” ligt tussen de mooie groene velden en vormt 
      een oase van rust vlakbij Sint-Niklaas en Lokeren. Hierdoor vormt dit de 
      ideale omgeving, met veel ruimte voor spelletjes en een mooie omgeving om 
      met de fiets te kunnen verkennen.
      Dit volledig uitgeruste kampverblijf ligt in een mooie oude boerderij en 
      heeft 50 bedden ter beschikking. Het is omgeven door bossen en velden, waar 
      onze jongeren zich volledig kunnen uitleven.
  adres: Stenenmuurstraat 64, Sinaai-Waas, 9112 Sint-Niklaas 
  maps: https://maps.app.goo.gl/AQxokZsuA7NAwsGo6
  img: assets/images/locaties/axlandhoeve.png

