- naam: Verpleger
  text: Als verpleger sta je in voor de dagelijkse verzorging en begeleiding van de kinderen en 
    jongeren. Dit betekent dat je een hart voor het verzorgen van kinderen hebt en beschikt over 
    basiskennis van EHBO. Je bent voornamelijk verantwoordelijk voor de medicatieverdeling en het 
    verzorgen van wondjes. Daarnaast sta je paraat om de monitoren waar nodig te ondersteunen bij de 
    activiteiten.
  img: assets/images/kampfuncties/verpleger_vertical.webp
  img_mobile: assets/images/kampfuncties/verpleger_horizontal.webp
  img_square: assets/images/kampfuncties/verpleger_square.webp

- naam: Kookploeg
  text: Als kookploeg ben je verantwoordelijk voor het bereiden van de verschillende maaltijden&colon;
    ontbijt, lunch, vieruurtje, avondeten en de slaapmuts maaltijd. Naast het op tafel toveren van 
    lekkere maaltijden, ben je ook verantwoordelijk voor het doen van de inkopen 
    (zowel voor de maaltijden, als materialen voor de activiteiten) en het onderhouden van de keuken. 
  img: assets/images/kampfuncties/kookploeg_vertical.webp
  img_mobile: assets/images/kampfuncties/kookploeg_horizontal.webp
  img_square: assets/images/kampfuncties/kookploeg_square.webp

- naam: Manus
  text: Als manus zorg je voornamelijk voor het verzamelen en klaarzetten van het sport- en 
    spelmateriaal zodat alle activiteiten vlot kunnen verlopen. Daarnaast volg je ook de 
    kampboekhouding mee op. Je bent dus goed in het plannen en uitvoeren van taken. Tenslotte 
    ondersteun je de rest van de vrijwilligers waar nodig. 

  img: assets/images/kampfuncties/manus_vertical.webp
  img_mobile: assets/images/kampfuncties/manus_horizontal.webp
  img_square: assets/images/kampfuncties/manus_square.webp

- naam: Monitor
  text: Als monitor ben je verantwoordelijk voor het begeleiden van de kinderen en jongeren tijdens 
    de kampen. Je beschikt over een grote portie enthousiasme en geduld. Voor het kamp begint, help je mee met het verzinnen en uitwerken van de 
    activiteiten. Tijdens het kamp sta je in voor de begeleiding en verzorging van de deelnemers. 
    Het is jouw taak om de jongeren en kinderen te ondersteunen en te begeleiden. Je helpt mee voor 
    het creÃ«ren van een veilige en fijne sfeer en zorgt ervoor dat de jongeren een fijne tijd hebben 
    op kamp.
  img: assets/images/kampfuncties/monitor_vertical.webp
  img_mobile: assets/images/kampfuncties/monitor_horizontal.webp
  img_square: assets/images/kampfuncties/monitor_square.webp
  