- naam: Zorgverlener
  profiel: Als zorgverlener sta je in voor de dagelijkse verzorging en
    begeleiding van de kinderen. Dat betekent dat je EHBO ervaring
    hebt, en dat je een hart voor het verzorgen van kinderen hebt.
  text: PROFIEL&#58; Als zorgverlener sta je in voor de dagelijkse verzorging en
    begeleiding van de kinderen. Dat betekent dat je EHBO ervaring
    hebt, en dat je een hart voor het verzorgen van kinderen hebt. [JB1]
    <br><br>
    TAKKENPAKKET&#58; Naast de medische taken zoals medicatieverdeling
    en wondjes verzorgen, maak je ook tijd voor babbels en spelletjes;
    samen met het animatieteam. Zo help je AJOK een sfeervolle
    omgeving te creëren waarin kinderen zich thuis kunnen voelen. Ben
    jij de persoon die deze verantwoordelijkheid op zich neemt? Meld je
    dan nu aan als zorgverlener!
    [JB1]Je beschikt over EHBO ervaring en bovenal heb je een hart voor
    het verzorgen van kinderen.
  img: assets/images/kampfuncties/verpleger_vertical.webp
  img_mobile: assets/images/kampfuncties/verpleger_horizontal.webp
  img_square: assets/images/kampfuncties/verpleger_square.webp

- naam: Kookploeg
  text: PROFIEL&#58; Als kookploeg ben je verantwoordelijk voor het
    bereiden van verschillende maaltijden. Om in aanmerking te
    komen voor deze functie moet je niet enkel 18 jaar of ouder zijn,
    maar ook in staat zijn om met eenvoudige ingrediënten lekkere
    maaltijden op tafel te toveren.
    <br><br>
    TAKKENPAKKET&#58; Je bent verantwoordelijk voor het bereiden van
    ontbijt, lunch, het vieruurtje en avondeten, zorgt ervoor dat de
    boodschappen binnen het budget blijven, en dat de keuken en
    apparatuur goed onderhouden blijven. Ben je klaar om samen
    met het AJOK-keukenteam de heerlijkste gerechten voor alle
    deelnemers op tafel te toveren? Meld je dan nu aan voor deze
    vrijwilligersfunctie!
  img: assets/images/kampfuncties/kookploeg_vertical.webp
  img_mobile: assets/images/kampfuncties/kookploeg_horizontal.webp
  img_square: assets/images/kampfuncties/kookploeg_square.webp

- naam: Manus
  text: PROFIEL&#58; Als manus ben je verantwoordelijk voor het verbeteren van
    kampervaringen voor de deelnemers. We zoeken mensen die
    minimaal 18 jaar oud zijn en bovendien sterk zijn in administratief
    werk en organiseren.
    <br><br>
    TAKKENPAKKET&#58; Samen met de verpleegkundigen, het
    keukenpersoneel en de monitoren stel je de dagelijkse agenda op en
    bied je ondersteuning waar nodig. Je houdt ook de boekhouding bij
    en zorgt ervoor dat het sport- en spelmateriaal op de juiste plek ligt.
    Als belangrijkste functie coördineer, ondersteun en coach je het
    team met veel enthousiasme. Ben je klaar om je administratief
    hoedje op te zetten? Meld je dan aan als manus
  img: assets/images/kampfuncties/manus_vertical.webp
  img_mobile: assets/images/kampfuncties/manus_horizontal.webp
  img_square: assets/images/kampfuncties/manus_square.webp

- naam: Monitor
  text: PROFIEL&#58; Als monitor ben je verantwoordelijk voor
    het begeleiden van de kinderen tijdens de kampen.
    Je bent minimaal 16 jaar oud met een jonge,
    enthousiaste geest.
    <br><br>
    Je komt met creatieve ideeën op deproppen 
    voor diverse animatieactiviteiten en
    begeleidt de kinderen. Bovendien sta je in voor de
    verzorging en de nodige opvolging van de
    deelnemers. Het is ook jouw taak om ervoor te
    zorgen dat de kinderen en jongeren zich op hun
    gemak voelen op kamp en tegelijkertijd een leerrijke,
    avontuurlijke en onvergetelijke tijd beleven. Ben je
    klaar om gek te doen en plezier te beleven met de
    kinderen? Meld je dan aan als monitor!
  img: assets/images/kampfuncties/monitor_vertical.webp
  img_mobile: assets/images/kampfuncties/monitor_horizontal.webp
  img_square: assets/images/kampfuncties/monitor_square.webp
  